<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="wrapper">

        <canvas id="canvas" width="1280" height="720"></canvas>

        <div id="inputs">

            <label for="Tslider" id="Tlabel" class="labels">t</label>

            <input id="Tslider" 
                   class="slider" 
                   autocomplete="off" 
                   type="range" 
                   value="1" 
                   min="0" 
                   max="1"  
                   oninput="sliderUpdateT(this.value)"/>

            <input id="TsliderTextValue" 
                   class="sliderTextValue" 
                   autocomplete="off" 
                   type="number" 
                   value="1" 
                   min="0" 
                   max="1" 
                   oninput="sliderUpdateT(this.value)"/>

                   
            <label for="stepSlider" id="stepLabel" class="labels">Step Size</label>

            <input id="stepSlider"
                   class="slider"
                   autocomplete="off"
                   type="range"
                   value="50"
                   min="1"
                   max="100"
                   oninput="sliderUpdateStep(this.value)"/>

            <input id="stepSliderTextValue" 
                   class="sliderTextValue" 
                   autocomplete="off" 
                   type="number" 
                   value="50" 
                   min="1" 
                   max="100" 
                   oninput="sliderUpdateStep(this.value)"/>

        </div>

    </div>

    <script type="text/javascript" src="./js/global_vars.js"></script>
    <script type="text/javascript" src="./js/listeners.js"></script>
    <script type="text/javascript" src="./js/drawing.js"></script>
    <script type="text/javascript" src="./js/calculations.js"></script>
    <script type="text/javascript" src="./js/init.js"></script>

</body>
</html>
