<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas" width="1280" height="720"></canvas>
        <div id="inputs">
            <label for="Tslider" id="Tlabel">t</label>

            <input id="Tslider" 
                   class="slider" 
                   autocomplete="off" 
                   type="range" 
                   value="1" 
                   min="0" 
                   max="1" 
                   step="0.005" 
                   oninput="sliderUpdateT(this.value)"/>

            <input id="TsliderTextValue" 
                   class="sliderTextValue" 
                   autocomplete="off" 
                   type="number" 
                   value="1" 
                   min="0" 
                   max="1" 
                   step="0.01"
                   oninput="sliderUpdateT(this.value)"/>
        </div>
    </div>

    <script type="text/javascript" src="./js/global_vars.js"></script>
    <script type="text/javascript" src="./js/listeners.js"></script>
    <script type="text/javascript" src="./js/drawing.js"></script>
    <script type="text/javascript" src="./js/calculations.js"></script>
    <script type="text/javascript" src="./js/init.js"></script>

    <script>
        init();
    </script>
</body>
</html>
